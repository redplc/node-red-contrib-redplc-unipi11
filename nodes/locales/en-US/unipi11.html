<script type="text/html" data-help-name="unipi11">
    <p>redPlc Unipi 1.1 Module.</p>
    <h3><b>Input:</b></h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
    </dl>
    <h3><b>Output:</b></h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
    </dl>
    <h3><b>Variable:</b></h3>
        <dl class="message-properties">
            <dt>I </b><i>adr</i> Digital Input<span class="property-type">number (32 bit)</span></dt>
            <dd>bits 0..11 <- I1..I12</dd>
            <dt>Q </b><i>adr</i> Relay Output<span class="property-type">number (32 bit)</span></dt>
            <dd>bits 0..7 -> Relay 1..8</dd>
            <dt>IA </b><i>adr[index]</i> Analog Input<span class="property-type">number</span></dt>
            <dd>Array index 0..1 <- IA1..IA2</dd>
            <dd>Input range 0..10V</dd>
        </dl>
    <h3><b>Details:</b></h3>
    <p>
        <b>Digital Input:</b><br>
        Reads digital inputs on payload "input"<br>
        and stores in global variable as number.<br>
        True if connected to +5-24V.<br>
        <b>Digital Output:</b><br>
        Writes global variable on payload "output"<br>
        to relay outputs.<br> 
        <b>Analog Input:</b><br>
        Reads analog inputs on payload "input"<br>
        and stores in global variable as array.<br>
        Conversion resolution and speed is<br>
        12bit 2ms/channel.<br>
        14bit 25ms/channel.<br>
        16bit 100ms/channel.<br>
        18bit 300ms/channel.<br>
        Input 10.000V is equal 10000.<br>
        Scaled Value = Input * Factor + Offset.<br>
        <p class="form-tips">
            This node works only on Raspberry Pi.<br>
            Enable i2c with raspi-config.<br>
        </p>
	</p>
</script>
